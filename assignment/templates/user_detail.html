<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        text-align: center;
      }
      table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>User Details</h1>
    <table>
      <tr>
        <th>ID</th>
        <td>{{ user[0] }}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>{{ user[1] }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ user[2] }}</td>
      </tr>
    </table>
  </body>
</html>
